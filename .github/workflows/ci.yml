name: CI
on:
  push:
    paths-ignore:
      - 'datasets/**'
  pull_request:
    paths-ignore:
      - 'datasets/**'
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install pre-commit detect-secrets
      - run: pre-commit run --all-files
