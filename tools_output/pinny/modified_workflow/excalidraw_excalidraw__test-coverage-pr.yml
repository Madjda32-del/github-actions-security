name: Test Coverage PR
on:
pull_request:
jobs:
coverage:
runs-on: ubuntu-latest
permissions:
contents: read
pull-requests: write
steps:
- uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # actions/checkout@v2 | releases,850,v2.7.0
- name: "Install Node"
uses: actions/setup-node@7c12f8017d5436eb855f1ed4399f037a36fbd9e8 # actions/setup-node@v2 | releases,v2.5.2
with:
node-version: "18.x"
- name: "Install Deps"
run: yarn install
- name: "Test Coverage"
run: yarn test:coverage
- name: "Report Coverage"
if: always() # Also generate the report if tests are failing
uses: davelosert/vitest-coverage-report-action@8ab049ff5a2c6e78f78af446329379b318544a1a # davelosert/vitest-coverage-report-action@v2 | v2.8,v2.8.3
with:
github-token: ${{ secrets.GITHUB_TOKEN }}