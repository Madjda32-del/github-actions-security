name: "CodeQL"
on:
push:
branches: [ master ]
pull_request:
# The branches below must be a subset of the branches above
branches: [ master ]
schedule:
- cron: '41 17 * * 5'
jobs:
analyze:
name: Analyze
runs-on: ubuntu-latest
strategy:
fail-fast: false
matrix:
language: [ 'java', 'javascript', 'python' ]
steps:
- name: Checkout repository
uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # actions/checkout@v4 | v4.2.2
- name: Set up JDK 17
uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # actions/setup-java@v4 | v4.7.1
with:
distribution: 'oracle'
java-version: '17'
- name: Initialize CodeQL
uses: github/codeql-action/init@d6bbdef45e766d081b84a2def353b0055f728d3e # github/codeql-action/init@v3
with:
languages: ${{ matrix.language }}
- name: Autobuild
uses: github/codeql-action/init@d6bbdef45e766d081b84a2def353b0055f728d3e # github/codeql-action/init@v3
- name: Perform CodeQL Analysis
uses: github/codeql-action/init@d6bbdef45e766d081b84a2def353b0055f728d3e # github/codeql-action/init@v3