name: CI
on:
push:
branches: [ master ]
pull_request:
branches: [ master ]
jobs:
test:
runs-on: ubuntu-latest
strategy:
matrix:
node-version: [ 16.x ]
steps:
- name: Checkout repository
uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # actions/checkout@v2 | releases,850,v2.7.0
- name: Setup Node.js ${{ matrix.node-version }}
uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e # actions/setup-node@v1 | servicing,v1.4.6
with:
node-version: ${{ matrix.node-version }}
- name: Install dependencies
run: npm i
- name: Run linting
run: npm run lint
- name: Run tests
run: npm run coverage
- name: Upload coverage to Codecov
uses: codecov/codecov-action@29386c70ef20e286228c72b668a06fd0e8399192 # codecov/codecov-action@v1